<!-- Project: Rock, paper and scissors -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Rock, Paper & Scissors</title>
  </head>
  <body>
    <script src="game.js" defer></script>
    <div class="header">
      <div class="title">ROCK, PAPER & SCISSORS</div>
      <div class="quote">
        Let the battle begin! Only one can emerge victorious in this epic game
        of rock, paper, and scissors!<br />
        First to five victories wins the game.
      </div>
    </div>
    <div class="buttons">
      <button class="rock"></button>
      <button class="paper"></button>
      <button class="scissors"></button>
    </div>
    <div class="score">
      <div class="you">You: <span class="my_score"></span></div>
      <div class="computer">Computer: <span class="computer_score"></span></div>
      <div class="result">-------------</div>
    </div>
  </body>
</html>
